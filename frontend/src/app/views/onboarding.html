<div class="min-h-screen flex items-center justify-center px-4" style="background-color: var(--bg-primary); position: relative;">
  <!-- Mosaic Particle Background -->
  <div class="mosaic-bg" id="onboardingMosaicBg"></div>
  
  <div class="max-w-md w-full" style="position: relative; z-index: 10;">
    <div class="rounded-lg shadow-xl p-8 fade-in" style="background-color: var(--bg-secondary); border: 1px solid var(--border-color);">
      <div class="text-center mb-8">
        <div class="w-16 h-16 rounded-full mx-auto mb-4 flex items-center justify-center" style="background-color: var(--text-primary);">
          <svg class="w-8 h-8" style="color: var(--bg-primary);" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-white mb-2">Complete Your Profile</h1>
        <p class="text-gray-400">Just a few details to get you started</p>
      </div>

      <form ng-submit="completeProfile()" class="space-y-6">
        <!-- Profile Picture Section -->
        <div class="text-center">
          <div class="mb-4">
            <div class="w-24 h-24 mx-auto rounded-full overflow-hidden bg-gray-800 border-2 border-gray-700 flex items-center justify-center">
              <img 
                ng-if="profilePicturePreview" 
                ng-src="{{profilePicturePreview}}" 
                alt="Profile Preview" 
                class="w-full h-full object-cover"
              >
              <svg 
                ng-if="!profilePicturePreview" 
                class="w-12 h-12 text-gray-500" 
                fill="none" 
                stroke="currentColor" 
                viewBox="0 0 24 24"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </div>
          </div>

          <div class="space-y-2">
            <label for="profilePictureInput" class="inline-block font-medium py-2 px-4 rounded-lg cursor-pointer transition-colors duration-200" style="background-color: var(--text-primary); color: var(--bg-primary);">
              <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
              </svg>
              Choose Photo
            </label>
            <input 
              id="profilePictureInput"
              type="file" 
              accept="image/*" 
              class="hidden"
              onchange="angular.element(this).scope().onProfilePictureChange(event)"
            >
            
            <button 
              ng-if="profilePicturePreview"
              type="button"
              ng-click="removeProfilePicture()"
              class="block mx-auto text-sm text-red-400 hover:text-red-300 mt-2"
            >
              Remove Photo
            </button>
            
            <p class="text-xs text-gray-500 mt-2">Optional - Max 5MB</p>
          </div>
        </div>

        <!-- Name Field -->
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">
            Full Name <span class="text-red-400">*</span>
          </label>
          <input
            type="text"
            ng-model="formData.name"
            class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 placeholder-gray-400"
            style="color: var(--text-primary); --tw-ring-color: var(--text-primary);"
            placeholder="Enter your full name"
            required
            ng-disabled="loading"
          >
        </div>

        <!-- Username Field -->
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">
            Username <span class="text-red-400">*</span>
          </label>
          <div class="relative">
            <input
              type="text"
              ng-model="formData.username"
              ng-change="onUsernameChange()"
              class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 placeholder-gray-400 pr-10"
              style="color: var(--text-primary); --tw-ring-color: var(--text-primary);"
              placeholder="Choose a username"
              required
              ng-disabled="loading"
            >
            
            <!-- Loading spinner -->
            <div ng-if="usernameChecking" class="absolute right-3 top-1/2 transform -translate-y-1/2">
              <svg class="animate-spin h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </div>
            
            <!-- Available checkmark -->
            <div ng-if="!usernameChecking && usernameAvailable === true" class="absolute right-3 top-1/2 transform -translate-y-1/2">
              <svg class="h-5 w-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
            </div>
            
            <!-- Unavailable X -->
            <div ng-if="!usernameChecking && usernameAvailable === false" class="absolute right-3 top-1/2 transform -translate-y-1/2">
              <svg class="h-5 w-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </div>
          </div>
          
          <!-- Username feedback -->
          <div ng-if="usernameError" class="mt-2 text-sm text-red-400">
            {{usernameError}}
          </div>
          <div ng-if="!usernameError && usernameAvailable === true" class="mt-2 text-sm text-green-400">
            Username is available!
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full font-medium py-3 px-4 rounded-lg transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
          style="background-color: var(--text-primary); color: var(--bg-primary);"
          ng-disabled="loading || usernameAvailable === false || usernameChecking"
        >
          <span ng-if="!loading">Complete Profile</span>
          <span ng-if="loading" class="flex items-center justify-center">
            <svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Completing Profile...
          </span>
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-400">
          You can always update your profile later
        </p>
      </div>
    </div>
  </div>
</div>
