<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Invite - VibgyorChat</title>
  <style>
    /* Custom preloader animation */
    .invite-preloader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #000;
      padding: 2rem;
    }
    
    .geometric-loader {
      position: relative;
      width: 80px;
      height: 80px;
      margin-bottom: 3rem;
    }
    
    .geometric-loader .square {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #fff;
      animation: geometricPulse 2s ease-in-out infinite;
    }
    
    .geometric-loader .square:nth-child(1) {
      top: 0;
      left: 0;
      animation-delay: 0s;
    }
    
    .geometric-loader .square:nth-child(2) {
      top: 0;
      right: 0;
      animation-delay: 0.2s;
    }
    
    .geometric-loader .square:nth-child(3) {
      bottom: 0;
      right: 0;
      animation-delay: 0.4s;
    }
    
    .geometric-loader .square:nth-child(4) {
      bottom: 0;
      left: 0;
      animation-delay: 0.6s;
    }
    
    .geometric-loader .center-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: centerPulse 2s ease-in-out infinite;
    }
    
    @keyframes geometricPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.5);
        opacity: 1;
      }
    }
    
    @keyframes centerPulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translate(-50%, -50%) scale(2);
        opacity: 1;
      }
    }
    
    .content-container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    
    .invite-message {
      color: #fff;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      line-height: 1.4;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }
    
    .connecting-dots {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-bottom: 2rem;
    }
    
    .connecting-dots .dot {
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      animation: dotPulse 1.5s ease-in-out infinite;
    }
    
    .connecting-dots .dot:nth-child(1) { animation-delay: 0s; }
    .connecting-dots .dot:nth-child(2) { animation-delay: 0.2s; }
    .connecting-dots .dot:nth-child(3) { animation-delay: 0.4s; }
    
    .invite-subtitle {
      color: #666;
      font-size: 0.95rem;
      line-height: 1.5;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.8s forwards;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes dotPulse {
      0%, 60%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      30% {
        opacity: 1;
        transform: scale(1.2);
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .invite-preloader {
        padding: 1rem;
      }
      
      .geometric-loader {
        width: 60px;
        height: 60px;
        margin-bottom: 2.5rem;
      }
      
      .geometric-loader .square {
        width: 15px;
        height: 15px;
      }
      
      .geometric-loader .center-dot {
        width: 6px;
        height: 6px;
      }
      
      .invite-message {
        font-size: 1.25rem;
        margin-bottom: 1.25rem;
      }
      
      .connecting-dots {
        margin-bottom: 1.5rem;
      }
      
      .invite-subtitle {
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <div class="invite-preloader">
    <!-- Geometric loader animation -->
    <div class="geometric-loader">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="center-dot"></div>
    </div>
    
    <!-- Content container for better spacing -->
    <div class="content-container">
      <!-- Message -->
      <div class="invite-message">{{ message }}</div>
      
      <!-- Connecting dots -->
      <div class="connecting-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      
      <!-- Subtitle -->
      <div class="invite-subtitle">Setting up your group access...</div>
    </div>
  </div>
</body>
</html>
