<div class="min-h-screen flex items-center justify-center px-4" style="position: relative; background-color: var(--bg-primary);">
  <!-- Mosaic Particle Background -->
  <div class="mosaic-bg" id="loginMosaicBg"></div>
  
  <div class="max-w-md w-full">
    <div class="card p-8 fade-in" style="position: relative; z-index: 10;">
      <div class="text-center mb-8">
        <div class="w-16 h-16 rounded-full mx-auto mb-4 flex items-center justify-center" style="background-color: var(--text-primary);">
          <svg class="w-8 h-8" style="color: var(--bg-primary);" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold mb-2" style="color: var(--text-primary);">VibgyorChat</h1>
        <p style="color: var(--text-secondary);">Home automation, interior design & painting</p>
      </div>

      <!-- Google Login Button -->
      <button
        ng-click="googleLogin()"
        class="w-full mb-4 font-medium py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center space-x-3"
        style="background-color: var(--text-primary); color: var(--bg-primary);"
        ng-disabled="loading"
      >
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        <span>Continue with Google</span>
      </button>

      <!-- Divider -->
      <div class="relative mb-4">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full" style="border-top: 1px solid var(--border-color);"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2" style="background-color: var(--bg-secondary); color: var(--text-secondary);">or</span>
        </div>
      </div>

      <!-- Email Login Form -->
      <form ng-submit="verificationSent ? verifyCode() : sendVerificationCode()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">
            Email Address
          </label>
          <input
            type="email"
            ng-model="formData.email"
            class="input"
            placeholder="you@vibgyor.co.in"
            required
            ng-disabled="loading || verificationSent"
          >
        </div>

        <div ng-if="verificationSent">
          <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">
            Verification Code
          </label>
          <input
            type="text"
            ng-model="formData.verificationCode"
            class="input"
            placeholder="Enter 6-digit code"
            maxlength="6"
            required
            ng-disabled="loading"
          >
        </div>

        <button
          type="submit"
          class="w-full font-medium py-3 px-4 rounded-lg transition-colors duration-200"
          style="background-color: var(--text-primary); color: var(--bg-primary);"
          ng-disabled="loading"
        >
          <span ng-if="!loading && !verificationSent">Send Verification Code</span>
          <span ng-if="!loading && verificationSent">Verify Code</span>
          <span ng-if="loading" class="flex items-center justify-center">
            <svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span ng-if="!verificationSent">Sending...</span>
            <span ng-if="verificationSent">Verifying...</span>
          </span>
        </button>
      </form>

      <!-- Resend Code Button -->
      <div ng-if="verificationSent" class="mt-4 text-center">
        <button
          ng-click="resendCode()"
          ng-disabled="!canResend || loading"
          class="text-sm transition-colors duration-200"
          style="color: var(--text-primary);"
          ng-style="{'opacity': (!canResend || loading) ? '0.5' : '1', 'cursor': (!canResend || loading) ? 'not-allowed' : 'pointer'}"
        >
          <span ng-if="canResend">Resend verification code</span>
          <span ng-if="!canResend">Resend in {{resendCountdown}}s</span>
        </button>
      </div>

      <div class="mt-6 text-center">
        <p class="text-sm" style="color: var(--text-secondary);">
          Secure and encrypted messaging for your team
        </p>
      </div>
    </div>
  </div>
</div>
