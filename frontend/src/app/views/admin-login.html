<div class="min-h-screen flex items-center justify-center" style="background-color: var(--bg-primary);">
  <div class="w-full max-w-md px-6">
    <!-- Logo/Title -->
    <div class="text-center mb-8">
      <div class="w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 shadow-2xl" style="background-color: var(--text-primary);">
        <svg class="w-10 h-10" style="color: var(--bg-primary);" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">Admin Panel</h1>
      <p class="text-gray-400">Sign in to access the admin dashboard</p>
    </div>

    <!-- Login Form -->
    <div class="rounded-2xl shadow-2xl border p-8" style="background-color: var(--bg-secondary); border-color: var(--border-color);">
      <form ng-submit="login()">
        <!-- Username -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-300 mb-2">Username</label>
          <input
            type="text"
            ng-model="credentials.username"
            ng-keypress="onKeyPress($event)"
            class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:border-transparent transition-all duration-200"
            style="background-color: #000000; border-color: var(--border-color); color: var(--text-primary); --tw-ring-color: var(--text-primary);"
            placeholder="Enter admin username"
            autofocus
          >
        </div>

        <!-- Password -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
          <input
            type="password"
            ng-model="credentials.password"
            ng-keypress="onKeyPress($event)"
            class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:border-transparent transition-all duration-200"
            style="background-color: #000000; border-color: var(--border-color); color: var(--text-primary); --tw-ring-color: var(--text-primary);"
            placeholder="Enter admin password"
          >
        </div>

        <!-- Error Message -->
        <div ng-if="error" class="mb-6 p-3 rounded-lg bg-red-600/20 border border-red-600/50">
          <p class="text-red-400 text-sm">{{ error }}</p>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          ng-disabled="loading"
          class="w-full py-3 px-4 rounded-lg font-medium transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
          style="background-color: var(--text-primary); color: var(--bg-primary);"
        >
          <span ng-if="!loading">Sign In</span>
          <span ng-if="loading" class="flex items-center justify-center gap-2">
            <span class="animate-spin w-5 h-5 border-2 border-white border-t-transparent rounded-full"></span>
            Signing in...
          </span>
        </button>
      </form>
    </div>

    <!-- Back to App -->
    <div class="text-center mt-6">
      <button ng-click="goBackToApp()" class="text-gray-400 hover:text-white transition-colors text-sm">
        ‚Üê Back to App
      </button>
    </div>
  </div>
</div>
